<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            width: 100px;
            height: 100px;
            border: 1px solid red;
            display: inline;
        } 
        span{
            width: 100px;
            height: 100px;
            border: 1px dashed red;
            display: inline-block;
        }
        #navbar ul li{
            display: inline-block;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div>this is div</div>
    <span>this is span </span>
    <nav id="navbar">
        <ul>
            <li><a href="https://www.youtube.com">aaa</a></li>
            <li><a href="https://www.youtube.com">bbb</a></li>
            <li><a href="https://www.youtube.com">ccc</a></li>
            <li><a href="https://www.youtube.com">ddd</a></li>
            <li><a href="https://www.youtube.com">eee</a></li>
            <li><a href="https://www.youtube.com">fff</a></li>
        </ul>
    </nav>
</body>
</html>
